<style>
body {
	background-color: #e9eef1;
	margin: 0px;
	padding: 0px;
}

@media ( min-width : 1200px) {
	.container {
		width: 1170px;
	}
}

* {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
}

.row {
	margin-right: -15px;
	margin-left: -15px;
}

.col-xs-12 {
	width: 100%;
}

.blog-grids {
	overflow: hidden;
	margin: 0 -15px;
}

.blog-grids .grid {
	background-color: #fff;
	width: calc(90% - 90px);
	float: left;
	padding: 15px;
	margin: 20px 15px 15px;
	border-radius: 10px;
	-webkit-box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
	box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
}

.entry-media img {
	border-radius: 10px;
	width: 100%;
	max-height: 188px;
}

.entry-body {
	padding: 30px 20px;
}

.entry-body .cat {
	font-family: "Ubuntu", sans-serif;
	font-size: 12px;
	font-weight: 600;
	color: #6220d9;
	text-transform: uppercase;
}

.entry-body h3 {
	font-size: 21px;
	font-weight: 600;
	line-height: 1.30em;
	margin: 3px 0 0.73em;
}

.entry-body h3 a {
	color: #41516a;
}

.entry-body h3 a:hover {
	color: #6220d9;
	text-decoration: none;
}

.entry-body p {
	margin-bottom: 2em;
	color: #90949a;
	line-height: 1.8em;
}

.read-more-date {
	position: relative;
}

.read-more-date a {
	font-family: "Oswald", sans-serif;
	font-size: 16px;
	font-size: 1.06667rem;
	font-weight: 600;
	color: #41516a;
	text-transform: uppercase;
}

.read-more-date .date {
	position: absolute;
	right: 0;
	color: #90949a;
}
</style>

<meta charset="ISO-8859-1">
<title>Colab: Friends</title>
</head>
<body>

<div class="container" style="font-family:Oswald;">
		<h3 class=" text-center">Friend's List</h3>
		<td>
				<h5 class=" text-center">Type in your email id to find out friends for you</h5>
		
<!-- 			&nbsp;&nbsp; -->
<!-- 			<input id="Email" type="text" class="Email form-control write_msg" -->
<!-- 			ng-change="Email.validate()" ng-model="Email.value" -->
<!-- 			placeholder="Type your email" /> -->
<!-- 			<div ng-if="Email.touched && Email.error" class="text text-default"> -->
<!-- 				<h1>Email must be valid</h1> -->
<!-- 			</div><br> 	 -->
<!-- 			<button id="emailver" -->
<!-- 				ng-disabled='!(!Email.error && Email.touched)' -->
<!-- 				ng-click="Connecteros()" class="btn btn-success">Start</button> -->
		</td>

	<h1 class="text text-primary" ng-if="AllFriends.length == 0">No Friends Yet</h1>


	<div class="container" ng-if="AllFriends.length != 0">
		<div class="row">
			<div class="col-md-4" ng-if="x.email != $root.LogonEmail" ng-repeat="x in AllFriends" >
				<div class="blog-grids">
					<div class="grid">
						<div class="entry-media">
							<img
								src="http://www.csshint.com/wp-content/uploads/2017/09/beautiful-buttons-effect.jpg" alt="">
						</div>
						<div class="entry-body">
							<span class="cat">{{x.username}}</span>
							<h3 style="font-size: 10px;">
								<a href="#">{{x.email}}</a>
							</h3>
							<a href="#!/blog/{{x.email}}" class="btn btn-primary price">Blogs</a>
	                     	<a href="#!/list_forum/{{x.email}}" class="btn btn-success price">Forums</a>
							<p>{{x.gender}}</p>
							<div class="read-more-date">
								<a href="#">Know More..</a>
							</div>

							<div class="date" style="color: #9e9c9c;">{{x.date}}</div>
							<br>
							<button class="btn btn-danger" ng-show="x.friends.indexOf(Email.value) != -1 && x.requestsOut.indexOf(Email.value) == -1 && x.requestsIn.indexOf(Email.value) == -1" ng-click="UnFriend($root.LogonEmail,x.email)">Unfriend</button>
							<br><br>
							<button class="btn btn-success" ng-show="x.friends.indexOf(Email.value) == -1 && x.requestsOut.indexOf(Email.value) == -1 && x.requestsIn.indexOf(Email.value) == -1"  ng-click="AddFriend($root.LogonEmail,x.email)">AddFriend</button>
							<br><br>
							<button class="btn btn-primary" ng-show="x.friends.indexOf(Email.value) == -1 && x.requestsOut.indexOf(Email.value) != -1 && x.requestsIn.indexOf(Email.value) == -1" ng-click="AcceptFriend($root.LogonEmail,x.email)">Accept Friend</button>
							<br><br>
							<button class="btn btn-danger" ng-show="x.friends.indexOf(Email.value) == -1 && x.requestsOut.indexOf(Email.value) == -1 && x.requestsIn.indexOf(Email.value) != -1" ng-click="UndoFriend($root.LogonEmail,x.email)">Undo Request</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
